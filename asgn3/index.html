<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart-copy</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: white;
        margin: 0;
        padding-left: 15px;
        padding-right: 15px;
      }

      .navbar {
        display: flex;
      }
      .logo {
      }
      .logo img {
        height: 100px;
      }

      .menu {
        width: 15%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu-icon {
        display: grid;
        gap: 5px;
        padding-right: 15px;
      }

      .lines {
        height: 2px;
        width: 20px;
        background-color: black;
        border-radius: 1px;
      }
      .menu-text {
        /* ddf */
      }
      .search-box-div {
        display: flex;
        width: 45%;
        align-items: center;
      }
      .search-box {
        height: 50%;
        width: 100%;
        border: 2px solid #d5d5d5;
        border-radius: 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
  

      }
      .all-ctg-txt {
        padding-right: 5px;
        font-size: 13px;
              padding-left: 13px;
               
      }
      .search-input {
        width: 60%;
        height: 95%;
        font-size: 14px;
        outline: none;
        border: none;   
      }
      .search-icon{
 padding-right: 13px;
      }
      .vline{
        height: 80%;
        width: 1px;
        background-color:  #d5d5d5;
      }

      .cart-div {
        width: 13%;
        display: flex;
        justify-content: center;
        align-items: center;
    gap: 15px;      }
    .cart-txt
    {color:  #d5d5d5;
    font-size: 13px;}
    .cart-price-txt{
        font-weight: 600;
        
    }
      
      .sign-in-div {
        width: 13%;
          display: flex;
        justify-content: center;
        align-items: center;
    gap: 15px;

      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><img src="./flipkartlogo.avif" alt="logo" /></div>
      <div class="menu">
        <div class="menu-icon">
          <div class="lines"></div>
          <div class="lines"></div>
          <div class="lines"></div>
        </div>
        <div class="menu-text">Menu</div>
      </div>
      <div class="search-box-div">
        <div class="search-box">
          <div class="all-ctg-txt">All Categories Ë…</div>
          <div class="vline"></div>
          <input
            type="text"
            class="search-input"
            placeholder="Search products, Brands and more..."
          />
          <div class="search-icon"><img src="./search.svg" alt="search"></div>
        </div>
      </div>
      <div class="cart-div">
   
        <div>     <img src="./shopping-cart.svg" alt="cart-icon"></div>
        <div>
        <div class="cart-txt">CART</div>
        <div class="cart-price-txt">$245</div>
    </div>  
    </div>
      <div class="sign-in-div">
          <div>     <img src="./user.svg" alt="cart-icon"></div>
        <div>
        <div class="cart-txt">ACCOUNT</div>
        <div class="cart-price-txt">Sign in</div>
    </div>  
      </div>
    </nav>

    <div class="category"></div>

    <section class=""></section>

    <div></div>
  </body>
</html>
